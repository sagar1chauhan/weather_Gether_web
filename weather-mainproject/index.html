<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Gether Web</title>

</head>
<link rel="stylesheet" href="style.css">

<body>
    <section class="container">
        <div class="weather-header">
            <form class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="search your city....">
            </form>
        </div>

        <!-- weather body main data  -->
        <div class="weather_body">
            <h1 class="weather_city">cityname</h1>
            <p class="weather_date_time">displaydate</p>

            <div class="weather_data">
                <p class="weather_forcast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>
        </div>
        <!--weather extra data  -->
        <section class="weather_info">

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feel like</p>
                    <p class="weather_feelslike">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind">15&#176</p>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="index.js"></script>

</html>
